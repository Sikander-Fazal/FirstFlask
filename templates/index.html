<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sikander Fazal - PDF Splitter & Renamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #fff !important;
            font-size: 24px;
            font-weight: bold;
        }
        .upload-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: 0.3s;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="container mt-4 text-center d-flex align-items-center justify-content-between">
        <img src="static/F.png" alt="Logo" height="80">  <!-- Replace with your logo -->
        <h1 class="flex-grow-1 text-primary"><span style="color:#42413f; font-family: Giaza Stencil;">Sikander</span> <span style="color:#b28309;font-family: Giaza Stencil;" >Fazal</span> </h1>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b28309; ">
        <div class="container">
            <a class="navbar-brand" href="#" >Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Upload Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="upload-container">
                    <h3 class="text-center " style="color:#b28309">Upload Files</h3>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="pdf" class="form-label">Upload PDF File:</label>
                            <input type="file" class="form-control" name="pdf" id="pdf" accept=".pdf" required>
                        </div>
                        <div class="mb-3">
                            <label for="excel" class="form-label">Upload Excel File (Optional):</label>
                            <input type="file" class="form-control" name="excel" id="excel" accept=".xlsx">
                        </div>
                        <div class="mb-3">
                            <label for="pages_per_split" class="form-label">Pages per Split:</label>
                            <input type="number" class="form-control" name="pages_per_split" id="pages_per_split" value="5" min="1" required>
                        </div>
                        <button type="submit" class="btn-upload w-100" style="background-color: #b28309;">Upload and Process</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" style="background-color: #b28309;">
        &copy; 2025 Sikander Fazal - All Rights Reserved
    </div>

</body>
</html>
